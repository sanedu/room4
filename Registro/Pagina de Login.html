<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de login</title>
    <link rel="stylesheet" href="../Registro/styleslogin.css">
</head>
<body>
    <section class="form-login">
        <h6>Login</h6>
        <div>   
            <input
              class="controls"
              type="email"
              name="Correo electrónico"
              id="Correo electrónico"
              placeholder="Ingrese su correo electrónico"
            />
            </div>
            <br>
            <div>
            <input
              class="controls"
              type="password"
              name="Correo electrónico"
              id="Correo electrónico"
              placeholder="Ingrese su contraseña"
              maxlength="40"
              minlength="10">
            </div>
            <div>   
                <button class="buttons" type="submit" name="Ingresar">Enviar</button>
            </div>     
        <p><a href="../Error 404/404.html">¿Olvidaste tu contraseña?</a></p>
</body>
</html>
